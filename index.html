<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Landing Page</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            screens: {
              'sm': '640px',
              'md': '768px',
              'lg': '1024px',
              'xl': '1280px',
            },
            extend: {
              colors: {
                brightRed: '#ff0000',
                brightRedLight: '#ff4d4d',
                brightRedSupLight: '#ff8080',
                darkBlue: '#0000ff',
                darkGrayishBlue: '#4d4d4d',
                veryDarkBlue: '#000033',
                veryPaleRed: '#ffcccc',
                veryLightGray: '#f2f2f2',
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="relative container mx-auto p-6">
        <!-- Flex Container -->
        <div class="flex items-center justify-between">
            <!-- logo -->
            <div class="pt-2">
                <img src="./images/logo.svg" alt="">
            </div>
            <!-- Menu Items -->
            <div class="md:flex hidden space-x-6">
                <a class="hover:text-darkGrayishBlue" href="#">Pricing</a>
                <a class="hover:text-darkGrayishBlue" href="#">Product</a>
                <a class="hover:text-darkGrayishBlue" href="#">About Us</a>
                <a class="hover:text-darkGrayishBlue" href="#">Careers</a>
                <a class="hover:text-darkGrayishBlue" href="#">Community</a>
            </div>
            <!-- Button -->
            <a href="" class=" hidden md:block px-6 py-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight">
                Get Started
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero">
        <div class="container flex flex-col-reverse md:flex-row items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0">
            <!-- Left Items -->
            <div class="flex flex-col mb-32 space-y-16 md:y-1/2">
                <!-- Main Heading USP -->
                <h1 class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left">
                    Bring everyone together to build better projects
                </h1>
                <!-- SHort Description -->
                <p class="max-w-md text-1xl text-darkGrayishBlue">
                    Manage makes it simple for software teams to plan day-to-day tasks while keeping the larger team goals in view.
                </p>
                <!-- Getting Started Button -->
                <a class="px-6 py-2 text-white font-semibold items-center rounded-3xl bg-brightRedLight hover:bg-brightRedSupLight w-36" href="#">
                    Get Started
                </a>
            </div>

            <!-- Image  -->
            <div class="md:w-1/2">
                <img src="./images/illustration-intro.svg" alt="">
            </div>

        </div>
    </section>
</body>
</html>
